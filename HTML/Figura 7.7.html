<html>
<head>
<title>Ejemplo de columnas fusionadas</title>
<style>
	table{
		border-collapse:collapse;
	}
	table, td, th {
		border: 1px solid gray;
		}
	tr{
		text-align: center;
	}
</style>
</head>
<body>

<h1>Fusi√≥n de columnas</h1>

<table>
	<tr>
		<td colspan="3">A</td>
		<td>B</td>
	</tr>
	<tr>
		<td>C</td>
		<td colspan="2">D</td>
		<td>E</td>
	</tr>
	<tr>
		<td colspan="4">F</td>
	</tr>
	<tr>
		<td>G</td>
		<td>H</td>
		<td>I</td>
		<td>J</td>
	</tr>
</table>
</body>
</html>
