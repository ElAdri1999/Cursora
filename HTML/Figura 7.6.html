<html>
<head>
<title>Ejemplo de Columnas Fusionadas</title>
<style>
	table{
		border-collapse:collapse;
	}
	table, td, th {
		border: 1px solid gray;
		}
	tr{
		text-align: center;
	}
</style>
</head>
<body>
<h1>Fusion de columnas</h1>
<table>
	<tr>
		<td>A</td>
		<td rowspan="2">B</td>
	</tr>

	<tr>
		<td>C</td>
	</tr>
</table>
</body>
</html>
