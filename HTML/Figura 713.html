<html>
<head>
  <title>Ejemplo de tabla avanzada</title>
  <style>
  	table{
  		border-collapse:collapse;
  	}
  	table, td, th {
  		border: 1px solid gray;
  		}
  		tr{
  			text-align: center;
  		}
  </style>
</head>
<body>

<h3>Análisis de ventas</h3>

<table summary="Análisis de ventas anuales">
  <colgroup span="1" style="background-color:red"></colgroup>
  <colgroup span="3" style="background-color:blue"></colgroup>
  <colgroup span="1" style="background-color:white"></colgroup>
  <caption>Análisis de ventas anuales</caption>
  <thead>
    <tr>
      <th rowspan="2" scope="col">AÑO</th>
    </tr>
    <tr>
      <th scope="col">Producto A</th>
      <th scope="col">Producto B</th>
      <th scope="col">Producto C</th>
      <th scope="col">Producto D</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">N-3</th>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
    </tr>
    <tr>
      <th scope="row">N-2</th>
      <td>3</td>
      <td>5</td>
      <td>8</td>
      <td>4</td>
    </tr>
    <tr>
      <th scope="row">N-1</th>
      <td>4</td>
      <td>4</td>
      <td>7</td>
      <td>3</td>
    </tr>
    <tr>
      <th scope="row">N</th>
      <td>5</td>
      <td>7</td>
      <td>6</td>
      <td>2</td>
    </tr>
  </tbody>
</table>
</body>
</html>
